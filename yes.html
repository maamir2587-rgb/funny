<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            width: 100%;
            position: relative;

        }

        .inner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            padding: 30px;
            border: 1px solid black;
        }
        p{
            text-align: center;
            font-size: 24px;

        }
        .buttons-container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .button{
            background-color: rgb(235, 54, 211);
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 10px rgb(255, 65, 96);
            box-shadow: 0 0 14px rgb(197, 53, 96);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <img src="images/milk-and-mocha-bear-couple.gif" alt="">
            <p>Yay I knew that</p>
           
        </div>
    </div>
</body>


</html>
